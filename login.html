<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/hackit.png" alt="Hackit ロゴ" class="logo">
            <h1>ログイン</h1>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="メールアドレスを入力">
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="パスワードを入力">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">ログイン</button>
                <button type="reset" class="reset-btn">リセット</button>
            </div>
            <div class="form-links">
                <a href="signup">新規登録はこちら</a>
                <a href="forgot-password">パスワードを忘れた場合</a>
            </div>
        </form>
        
        <footer class="footer">
            <div class="footer-links">
                <a href="/terms">利用規約</a>
                <a href="/privacy-policy">プライバシーポリシー</a>
            </div>
            <p class="copyright">&copy; 2025 Hackit さぁ、きっと</p>
        </footer>
    </div>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="js/login.js"></script>
    <footer>
            <div class="footer-content">
                <p><a href="/terms-of-service.html">利用規約</a></p>
                <p>&copy; 2025 Hackit さぁ、きっと。</p>
            </div>
        </footer>


</body>

</html>
