<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません | Hackit 2025</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/404.css">
</head>

<body>
    <header class="header">
        <div>
            <img src="/img/hackit.png" alt="Hackit Logo" class="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/">ホーム</a></li>
                <li><a href="/contributor/new">過去問投稿</a></li>
                <li><a href="/viewer/question/list">質問・返答</a></li>
                <li><a href="/login">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-message">
                お探しのページは存在しないか、移動された可能性があります。<br>
                URLをご確認いただくか、下記のリンクからお探しください。
            </p>
            
            <div class="navigation-links">
                <a href="/" class="nav-link primary">
                    <span class="link-icon">🏠</span>
                    ホームページに戻る
                </a>
                
                <div class="link-grid">
                    <a href="/viewer/past_quesion/past_questions_all" class="nav-link">
                        <span class="link-icon">📚</span>
                        過去問一覧
                    </a>
                    
                    <a href="/viewer/question/list" class="nav-link">
                        <span class="link-icon">💬</span>
                        質問・返答
                    </a>
                    
                    <a href="/contributor/new" class="nav-link">
                        <span class="link-icon">✏️</span>
                        過去問投稿
                    </a>
                    
                    <a href="/login" class="nav-link">
                        <span class="link-icon">🔐</span>
                        ログイン
                    </a>
                </div>
            </div>
            
            <div class="help-section">
                <h3>お困りの場合は</h3>
                <ul>
                    <li>ブラウザの戻るボタンで前のページに戻る</li>
                    <li>ホームページから目的のページを探す</li>
                    <li>URLのスペルミスがないか確認する</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025 Hackit さぁ、きっと</p>
    </footer>

    <script type="module" src="/firebase.js"></script>
</body>

</html>
