<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問投稿</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
</head>

<body>
    <header class="header">
        <img src="/img/hackit.png" alt="Hackit Logo" class="logo">
        <nav class="nav">
            <a href="/index.html">ホーム</a>
            <a href="/contributor/new.html">過去問投稿</a>
            <a href="/viewer/question/list.html">質問・返答</a>
            <!--<a href="/login.html">ログイン</a>-->
            <a href="#" class="active">ログアウト</a>
        </nav>
    </header>
    <div class="container">
        <a href="/viewer/past_quesion/past_questions_all.html">過去問</a> /
        <span id="subject-name">教科</span>
        <h1>質問投稿</h1>
        <form id="questionForm">
            <label for="title">質問タイトル <span class="required-mark">*</span></label>
            <input type="text" id="title" name="title" required />
            <label for="detailed">詳細な内容 <span class="required-mark">*</span></label>
            <textarea id="detailed" name="detailed" required></textarea>
            <label for="year">年度選択 <span class="required-mark">*</span></label>
            <select name="year" id="year" required>
                <option value="">--年を選択--</option>
            </select>
            <label for="subject">科目選択 <span class="required-mark">*</span></label>
            <input type="text" id="subject" name="subject" required />
            <button type="submit">質問を投稿</button>
        </form>
    </div>
    <div id="footer-placeholder"></div> 

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 年選択ドロップダウンの生成
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            const startYear = 2000;
            for (let year = currentYear; year >= startYear; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }

            // 質問フォームの送信イベントリスナー
            document.getElementById('questionForm').addEventListener('submit', function (event) {
                event.preventDefault();
                alert('質問を送信しました');
            });

            // フッターの読み込み
            const loadFooter = async () => {
                try {
                    // components/footer.html へのパスを指定。サイトのルートからの相対パスが最も安全です。
                    const response = await fetch('/components/footer.html'); 
                    
                    if (!response.ok) {
                        throw new Error(`フッターの読み込みに失敗しました: ${response.status} ${response.statusText}. パスを確認してください。`);
                    }
                    const htmlContent = await response.text();
                    
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        footerPlaceholder.innerHTML = htmlContent;
                    } else {
                        console.error('エラー: フッターのプレースホルダー要素 (ID: footer-placeholder) が見つかりません。');
                    }
                } catch (error) {
                    console.error('フッターの読み込み中にエラーが発生しました:', error);
                }
            };

            loadFooter();
        });
    </script>
</body>

</html>
