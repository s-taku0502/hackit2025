<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問投稿</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
</head>

<body>
    <header class="header">
        <img src="/img/hackit.png" alt="Hackit Logo" class="logo">
        <nav class="nav">
            <a href="/index.html">ホーム</a>
            <a href="/contributor/new.html">過去問投稿</a>
            <a href="/viewer/question/list.html">質問・返答</a>
            <a href="/login.html">ログイン</a>
        </nav>
    </header>
    <div class="container">
        <a href="/viewer/past_question/past_questions_all.html">過去問</a> /
        <span id="subject-name">教科</span>
        <h1>質問投稿</h1>
        <form id="questionForm">
            <label for="title">質問タイトル <span class="required-mark">*</span></label>
            <input type="text" id="title" name="title" required />
            <label for="detailed">詳細な内容 <span class="required-mark">*</span></label>
            <textarea id="detailed" name="detailed" required></textarea>
            <label for="subject">課程選択 <span class="required-mark">*</span></label>
            <select id="subject" name="subject" required>
                <option value="">--課程を選択--</option>
                <option value="修学基礎">修学基礎</option>
                <option value="人間形成基礎">人間形成基礎</option>
                <option value="生涯スポーツ">生涯スポーツ</option>
                <option value="英語">英語</option>
                <option value="数理基礎">数理基礎</option>
                <option value="基礎プロジェクト">基礎プロジェクト</option>
                <option value="教職">教職</option>
                <option value="文理横断">文理横断</option>
                <option value="専門">専門</option>
                <option value="その他">その他</option>
            </select>
            <button type="submit">質問を投稿</button>
        </form>

        <div id="footer-placeholder"></div>
    </div>
    
    <script type="module">
        import { getAuth, onAuthStateChanged } from "firebase/auth";
        import '/firebase.js';

        document.addEventListener('DOMContentLoaded', () => {
            const auth = getAuth();
            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    window.location.href = '/login.html';
                }
            });

            // 質問フォームの送信イベントリスナー
            document.getElementById('questionForm').addEventListener('submit', async function (event) {
                event.preventDefault();
                
                const title = document.getElementById('title').value;
                const content = document.getElementById('detailed').value;
                const courseLabel = document.getElementById('subject').value;

                if (!title || !content || !courseLabel) {
                    alert('すべての必須項目を入力してください。');
                    return;
                }

                try {
                    await window.addQuestion(title, content, courseLabel);
                    alert('質問を送信しました');
                    window.location.href = '/viewer/question/list.html';
                } catch (error) {
                    console.error("質問の投稿に失敗しました:", error);
                    alert(`エラーが発生しました: ${error.message}`);
                }
            });

            // フッターの読み込み
            const loadFooter = async () => {
                try {
                    // components/footer.html へのパスを指定。サイトのルートからの相対パスが最も安全です。
                    const response = await fetch('/components/footer.html'); 
                    
                    if (!response.ok) {
                        throw new Error(`フッターの読み込みに失敗しました: ${response.status} ${response.statusText}. パスを確認してください。`);
                    }
                    const htmlContent = await response.text();
                    
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        // XSS対策のため、安全な方法でフッターを挿入します
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlContent, 'text/html');
                        const footerElement = doc.querySelector('footer');
                        if (footerElement) {
                            footerPlaceholder.appendChild(footerElement.cloneNode(true));
                        }
                    } else {
                        console.error('エラー: フッターのプレースホルダー要素 (ID: footer-placeholder) が見つかりません。');
                    }
                } catch (error) {
                    console.error('フッターの読み込み中にエラーが発生しました:', error);
                }
            };

            loadFooter();
        });
    </script>
</body>

</html>
