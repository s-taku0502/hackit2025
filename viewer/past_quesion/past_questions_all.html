<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問一覧</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/past_questions_all.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div>
                <img src="../../img/Hackit.png" alt="Hackit ロゴ" class="logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../../index.html">ホーム</a></li>
                    <li><a href="/contributor/new.html">過去問投稿</a></li>
                    <li><a href="/viewer/question/new.html">質問・返答</a></li>
                    <li><a href="/login.html">ログイン</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="container">
            <h1>過去問検索</h1>
            <form id="search-form">
                <div>
                    <label for="name">科目名</label>
                    <input type="text" id="name" name="name" placeholder="例：数学">
                </div>
                <div>
                    <label for="teacher">担当教員名</label>
                    <input type="text" id="teacher" name="teacher" placeholder="例：山田太郎">
                </div>
                <div>
                    <label for="year">年度（西暦）</label>
                    <input type="number" id="year" name="year" placeholder="例：2024">
                </div>
                <div>
                    <label for="exam_name">試験種別</label>
                    <select id="exam_name" name="exam_name" required>
                        <option value="" disabled selected>選択してください</option>
                        <option value="小テスト">小テスト</option>
                        <option value="中間試験">中間試験</option>
                        <option value="期末試験">期末試験</option>
                        <option value="達成度確認試験">達成度確認試験</option>
                    </select>
                </div>
                <button type="submit">検索</button>
            </form>
            <h2>検索結果</h2>
            <ul id="result-list" class="past-list"></ul>
        </main>
        <script type="module" src="/firebase.js"></script>
        <script type="module">
            // 検索フォームのsubmitイベントでFirestoreから検索
            const form = document.getElementById('search-form');
            const resultList = document.getElementById('result-list');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                resultList.innerHTML = '';
                const name = form.name.value.trim();
                const teacher = form.teacher.value.trim();
                let year = form.year.value.trim();
                const exam_name = form.exam_name.value;

                // 年度が入力されていれば数値型に変換
                if (year) {
                    year = Number(year);
                } else {
                    year = "";
                }

                // Firestoreのfilesコレクションを検索
                const { getFirestore, collection, query, where, getDocs } = await import("firebase/firestore");
                const db = getFirestore();

                let q = collection(db, "files");
                let conditions = [];
                if (name) conditions.push(where("name", "==", name));
                if (teacher) conditions.push(where("teacher", "==", teacher));
                if (year !== "") conditions.push(where("year", "==", year));
                if (exam_name) conditions.push(where("exam_name", "==", exam_name));
                if (conditions.length > 0) {
                    q = query(q, ...conditions);
                }

                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    resultList.innerHTML = '<li>該当する過去問がありません</li>';
                    return;
                }
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    if (data.url) {
                        li.innerHTML = `<a href="${data.url}" target="_blank" class="pdf-link">${data.year || ''} ${data.name || ''} ${data.teacher || ''} ${data.exam_name || ''}</a>`;
                    } else {
                        li.textContent = `${data.year || ''} ${data.name || ''} ${data.teacher || ''} ${data.exam_name || ''}（ファイルなし）`;
                    }
                    resultList.appendChild(li);
                });

                // PDFリンククリック時にhistoryコレクションへ記録
                resultList.querySelectorAll('.pdf-link').forEach(link => {
                    link.addEventListener('click', async (e) => {
                        const url = link.getAttribute('href');
                        const { getFirestore, collection, addDoc, serverTimestamp } = await import("firebase/firestore");
                        const db = getFirestore();
                        await addDoc(collection(db, "history"), {
                            url,
                            time: serverTimestamp(),
                            uid: window.currentUser ? window.currentUser.uid : null // ユーザーIDも記録（任意）
                        });
                    });
                });
            });
        </script>
    </div>
</body>
</html>
