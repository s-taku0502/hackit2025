<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問一覧</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/past_questions_all.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div>
                <img src="../../img/Hackit.png" alt="Hackit ロゴ" class="logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../../index.html">ホーム</a></li>
                    <li><a href="/contributor/new.html">過去問投稿</a></li>
                    <li><a href="/viewer/question/new.html">質問・返答</a></li>
                    <li><a href="/login.html">ログイン</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="container">
            <h1>過去問検索</h1>
            <form id="search-form">
                <div>
                    <label for="name">科目名</label>
                    <input type="text" id="name" name="name" placeholder="例：数学">
                </div>
                <div>
                    <label for="teacher">担当教員名</label>
                    <input type="text" id="teacher" name="teacher" placeholder="例：山田太郎">
                </div>
                <div>
                    <label for="year">年度（西暦）</label>
                    <input type="number" id="year" name="year" placeholder="例：2024">
                </div>
                <button type="submit">検索</button>
            </form>
            <h2>検索結果</h2>
            <ul id="result-list" class="past-list"></ul>
        </main>
        <script type="module" src="/firebase.js"></script>
        <script type="module">
            // 検索フォームのsubmitイベントでFirestoreから検索
            const form = document.getElementById('search-form');
            const resultList = document.getElementById('result-list');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                resultList.innerHTML = ''; // 検索結果をクリア

                const name = form.name.value.trim();
                const teacher = form.teacher.value.trim();
                let year = form.year.value.trim();

                // 年度が入力されていれば数値型に変換
                if (year) {
                    year = Number(year);
                    // 年度に4桁の入力制限を追加 (前回提案のHTML側の設定に加えてJavaScriptでも型変換時にチェック)
                    if (String(year).length !== 4 || isNaN(year)) {
                        alert('年度は4桁の半角数字で入力してください。');
                        return;
                    }
                } else {
                    year = null; // 空文字列ではなくnullを使うと、Firestoreのwhere句で条件をつけないようにできる
                }

                // Firestoreのfilesコレクションを検索
                const { getFirestore, collection, query, where, orderBy, startAt, endAt, getDocs } = await import("firebase/firestore");
                const db = getFirestore();

                let q = collection(db, "files");
                let conditions = [];

                // 科目名検索（前方一致）
                if (name) {
                    // Firestoreで前方一致検索を行うためには、orderByとstartAt, endAtを組み合わせます
                    // `name` フィールドでソートし、`name` で始まり `name` の次の文字の開始で終わる範囲を指定
                    conditions.push(orderBy("name"));
                    conditions.push(startAt(name));
                    conditions.push(endAt(name + '\uf8ff')); // \uf8ff はUnicodeの非常に高い文字で、前方一致の終端として利用
                }

                // 担当教員名検索（前方一致）
                if (teacher) {
                    // `teacher` フィールドでソートし、`teacher` で始まり `teacher` の次の文字の開始で終わる範囲を指定
                    // 複数のorderByを使う場合は、Firestoreの複合インデックスが必要になる可能性があります
                    // その場合は、Firebaseコンソールでインデックスを作成するように促されるメッセージが出ます
                    conditions.push(orderBy("teacher")); 
                    conditions.push(startAt(teacher));
                    conditions.push(endAt(teacher + '\uf8ff'));
                }
                
                // 年度検索（完全一致）
                // 年度検索は依然として完全一致なので、where句を使用します
                if (year !== null) {
                    conditions.push(where("year", "==", year));
                }

                // 複数の条件がある場合はqueryに適用
                if (conditions.length > 0) {
                    q = query(q, ...conditions);
                }

                try {
                    const snapshot = await getDocs(q);
                    if (snapshot.empty) {
                        resultList.innerHTML = '<li>該当する過去問がありません</li>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        if (data.url) {
                            const link = document.createElement('a');
                            link.href = data.url;
                            link.target = '_blank';
                            link.className = 'pdf-link';
                            link.textContent = `${data.year || ''} ${data.name || ''} ${data.teacher || ''}`;
                            li.appendChild(link);
                        } else {
                            li.textContent = `${data.year || ''} ${data.name || ''} ${data.teacher || ''}（ファイルなし）`;
                        }
                        resultList.appendChild(li);
                    });

                    // PDFリンククリック時にhistoryコレクションへ記録
                    resultList.querySelectorAll('.pdf-link').forEach(link => {
                        link.addEventListener('click', async (e) => {
                            const url = link.getAttribute('href');
                            const { getFirestore, collection, addDoc, serverTimestamp } = await import("firebase/firestore");
                            const db = getFirestore();
                            await addDoc(collection(db, "history"), {
                                url,
                                time: serverTimestamp()
                            });
                        });
                    });
                } catch (error) {
                    console.error("Firestoreの検索中にエラーが発生しました:", error);
                    resultList.innerHTML = '<li>検索中にエラーが発生しました。</li>';
                    // 複合インデックスが必要な場合は、ここでエラーメッセージが表示されることがあります
                    // 例: "The query requires an index. You can create it here: ..."
                }
            });

            // 年度入力の4桁制限 (HTML側でmaxLengthがあるが、念のためJavaScriptでも対応)
            const yearInput = document.getElementById('year');
            yearInput.addEventListener('input', function() {
                if (this.value.length > 4) {
                    this.value = this.value.slice(0, 4);
                }
            });
        </script>
</body>
</html>
