<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>過去問一覧</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/past_questions_all.css">
    <style>
        #search-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }
        #search-form > div {
            flex: 1 1 200px;
        }
        #search-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #search-form input, #search-form select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #search-form button {
            padding: 8px 16px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 35px;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/img/hackit.png" alt="Hackit Logo" class="logo">
        <nav class="nav">
            <a href="/index.html">ホーム</a>
            <a href="/contributor/new.html">過去問投稿</a>
            <a href="/viewer/question/list.html">質問・返答</a>
            <a href="/login.html">ログイン</a>
        </nav>
    </header>
    <div class="container">
        <h1>過去問検索</h1>
        <form id="search-form">
            <div>
                <label for="search-name">科目名</label>
                <input type="text" id="search-name" name="name" placeholder="例: コンピュータサイエンス">
            </div>
            <div>
                <label for="search-teacher">担当教員名</label>
                <input type="text" id="search-teacher" name="teacher" placeholder="例: 田中教授">
            </div>
            <div>
                <label for="search-year">年度</label>
                <input type="number" id="search-year" name="year" placeholder="例: 2024">
            </div>
            <div>
                <label for="search-exam-name">試験種別</label>
                <select id="search-exam-name" name="exam_name">
                    <option value="">すべて</option>
                    <option value="小テスト">小テスト</option>
                    <option value="中間試験">中間試験</option>
                    <option value="期末試験">期末試験</option>
                    <option value="達成度確認試験">達成度確認試験</option>
                </select>
            </div>
            <button type="submit">検索</button>
        </form>
        
        <h2>検索結果</h2>
        <ul id="results-list" class="past-list">
            <!-- 検索結果がここに表示されます -->
        </ul>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module" src="/firebase.js"></script>
    <script type="module" src="/js/past_questions_all.js"></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const loadFooter = async () => {
                try {
                    const response = await fetch('/components/footer.html');
                    if (!response.ok) throw new Error('フッターの読み込みに失敗しました');
                    const htmlContent = await response.text();
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlContent, 'text/html');
                        const footerElement = doc.querySelector('footer');
                        if (footerElement) {
                            footerPlaceholder.appendChild(footerElement.cloneNode(true));
                        }
                    }
                } catch (error) {
                    console.error('フッターの読み込みエラー:', error);
                }
            };
            await loadFooter();
        });
    </script>
</body>
</html>
