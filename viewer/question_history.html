    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const historyContainer = document.getElementById('history-container');
            
            const loadFooter = async () => {
                try {
                    const response = await fetch('/components/footer.html');
                    if (!response.ok) throw new Error('フッターの読み込みに失敗しました');
                    const htmlContent = await response.text();
                    const footerPlaceholder = document.getElementById('footer-placeholder');
                    if (footerPlaceholder) {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlContent, 'text/html');
                        const footerElement = doc.querySelector('footer');
                        if (footerElement) {
                            footerPlaceholder.appendChild(footerElement.cloneNode(true));
                        }
                    }
                } catch (error) {
                    console.error('フッターの読み込みエラー:', error);
                }
            };

            const loadUserHistory = async () => {
                try {
                    historyContainer.innerHTML = '<div class="loading">読み込み中...</div>';
                    
                    // 履歴データを取得
                    const historySnapshot = await window.getUserHistory();
                    
                    if (historySnapshot.empty) {
                        historyContainer.innerHTML = '<div class="no-history">閲覧履歴はまだありません。</div>';
                        return;
                    }

                    // 履歴データを配列に変換し、時間でソート（新しい順）
                    const historyData = [];
                    historySnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.url && data.time) {
                            historyData.push({ id: doc.id, ...data });
                        }
                    });

                    // 時間でソート（新しい順）
                    historyData.sort((a, b) => b.time.toDate() - a.time.toDate());

                    // URLの重複を除去（最新のみ保持）
                    const uniqueHistory = [];
                    const seenUrls = new Set();
                    for (const item of historyData) {
                        if (!seenUrls.has(item.url)) {
                            seenUrls.add(item.url);
                            uniqueHistory.push(item);
                        }
                    }

                    // 過去問ファイル情報を取得
                    const allFilesSnapshot = await window.getAllFiles();
                    const filesMap = new Map();
                    allFilesSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.url) {
                            filesMap.set(data.url, data);
                        }
                    });

                    // 履歴を表示
                    if (uniqueHistory.length === 0) {
                        historyContainer.innerHTML = '<div class="no-history">閲覧履歴はまだありません。</div>';
                        return;
                    }

                    historyContainer.innerHTML = '';
                    uniqueHistory.forEach(historyItem => {
                        const fileData = filesMap.get(historyItem.url);
                        
                        const historyElement = document.createElement('a');
                        historyElement.className = 'history-item';
                        historyElement.href = historyItem.url;
                        historyElement.target = '_blank';
                        
                        const detailsDiv = document.createElement('div');
                        detailsDiv.className = 'history-details';
                        
                        if (fileData) {
                            detailsDiv.innerHTML = `
                                <div>${fileData.year}年度 ${fileData.name} [${fileData.exam_name || '種別未登録'}] (${fileData.teacher || '教員名未登録'})</div>
                            `;
                        } else {
                            detailsDiv.innerHTML = '<div>ファイル情報が見つかりません</div>';
                        }
                        
                        const timeDiv = document.createElement('div');
                        timeDiv.className = 'access-time';
                        timeDiv.textContent = `アクセス日時: ${historyItem.time.toDate().toLocaleString()}`;
                        
                        historyElement.appendChild(detailsDiv);
                        historyElement.appendChild(timeDiv);
                        historyContainer.appendChild(historyElement);
                    });

                } catch (error) {
                    console.error("履歴の読み込みに失敗しました:", error);
                    historyContainer.innerHTML = '<div class="no-history">履歴の読み込み中にエラーが発生しました。</div>';
                }
            };

            // 認証状態を確認してから履歴を取得
            window.onAuth(async (user) => {
                if (user) {
                    await loadUserHistory();
                } else {
                    window.location.href = '/login.html';
                }
            });

            await loadFooter();
        });
    </script>
