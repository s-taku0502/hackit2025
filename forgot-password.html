<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css"> <!-- login.cssを再利用 -->
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="img/hackit.png" alt="Hackit ロゴ" class="logo">
            <h1>パスワード再設定</h1>
        </div>
        
        <form id="forgot-password-form" class="login-form">
            <p>登録済みのメールアドレスを入力してください。パスワード再設定用のリンクを送信します。</p>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="メールアドレスを入力">
            </div>
            <div class="button-group">
                <button type="submit" class="submit-btn">再設定メールを送信</button>
            </div>
            <div class="form-links">
                <a href="login">ログインページに戻る</a>
            </div>
        </form>
        
        <footer class="footer">
            <div class="footer-links">
                <a href="/terms">利用規約</a>
                <a href="/privacy-policy">プライバシーポリシー</a>
            </div>
            <p class="copyright">&copy; 2025 Hackit さぁ、きっと</p>
        </footer>
    </div>
    
    <script type="module" src="firebase.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>

</html>
